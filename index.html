  <header><h1>AirSoup.</h1></header>
  
  <div id="cool"><p>Enjoy eating out, but don't feel like breathing in a bunch of noxious fumes, smoke, or smog? Use airsoup to check the air quality of your favorite restaurants!

          <option value="Chinese">
            Chinese
          </option>

          </option>
